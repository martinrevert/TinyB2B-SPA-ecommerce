<md-content flex style="border: 1px solid firebrick;" layout="column" data-ng-init="buscarporcodigo()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Toggle Menu">
                <md-icon md-svg-src="img/menu.svg"></md-icon>
            </md-button>
            <h1>Pedido de productos por código</h1>
            <span flex></span>

        </div>

    </md-toolbar>
    <md-content flex layout-xs="column" layout="row" layout-align="center">
        <md-content flex-gt-xs="50" flex-xs="100" flex-order-xs="-2" class="productos">

            <md-input-container class="md-block">
                <label>Busque su producto por código</label>
                <md-icon md-svg-src="img/ic_search_black_24px.svg"></md-icon>
                <input type="text"
                       search>
            </md-input-container>

            <div ng-include="'views/producto.html'"></div>
        </md-content>


        <!-- Este div es para el carro de productos del Cliente -->
        <md-content flex-xs="none" flex-gt-xs="50" layout-align="end" flex-order-xs="-1" layout="column">
            <md-content flex hide show-gt-xs class="itemspedido">
                <div ng-include="'views/itempedido.html'"></div>
            </md-content>


            <md-content layout-padding flex="none" ng-style={"background-color":"red","color":"white"}>

                <span ng-model="preneto">Neto: {{preneto | currency}}</span>
                <span ng-model="iva">IVA: {{iva | currency}}</span>
                <span ng-model="itemsummary">Items: {{itemsummary}}</span>
                <span ng-model="total">Total: {{total | currency}}</span>
                <md-icon md-svg-src="img/ic_shopping_cart_white_24px.svg"></md-icon>

            </md-content>

        </md-content><!-- fin carro cliente -->

    </md-content>
</md-content>
