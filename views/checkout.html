<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Toggle Menu">
            <md-icon md-svg-src="img/menu.svg"></md-icon>
        </md-button>
        <h1>Carro de compras</h1>
        <span flex></span>
    </div>
</md-toolbar>

<div layout="column" style="overflow: auto; height: 100%;">

    <md-content class="itemspedido">
        <div ng-include="'views/itempedido.html'"></div>

        <div layout="column" layout-align="end end" layout-padding class="totalcheck">
            <div>Neto {{preneto | currency}}</div>
            <div>Iva {{iva | currency}}</div>
            <div>Total {{total | currency}}</div>
        </div>

        <md-divider></md-divider>

        <md-input-container class="md-block">
            <label>Domicilio de entrega</label>
            <input type="text" ng-bind="direccionentrega"></input>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Observaciones</label>
            <input type="text"></input>
        </md-input-container>

        <md-divider>

            <div layout="row" layout-align="center">
                <md-button class="md-raised" ng-click="checkout()">Enviar pedido</md-button>
            </div>

            <md-divider></md-divider>

    </md-content>

</div>
