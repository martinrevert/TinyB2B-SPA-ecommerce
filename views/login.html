<md-content layout="column">

    <div layout="row" layout-align="center center" layout-gt-xs="">
        <img layout-padding src="img/logo_grupo_serin_g.png"></img>
    </div>

    <div flex class="alert alert-info" ng-hide="authenticationError">
        Ingrese su usuario y password
    </div>

    <div class="alert alert-danger" ng-show="authenticationError">
        Error Autenticacion ({{authenticationError.status}}). Pruebe de nuevo.
    </div>

    <form name="authForm" flex layout-align="center center" novalidate>
        <md-input-container class="md-block">
            <label>Usuario</label>
            <input type="text" name="usuario" class="form-control" ng-model="usuario" required/>
        </md-input-container>
        <md-input-container layout-align="center center" class="md-block">
            <label>Password</label>
            <input name="password" type="password" class="form-control"
                   ng-model="password" required/>
        </md-input-container>
        <div layout="row" layout-align="center center">
            <md-button ng-click="authenticate(usuario, password)"
                       ng-disabled="authForm.$invalid"
                       class="md-raised">
                INGRESAR
            </md-button>
        </div>
    </form>
</md-content>
