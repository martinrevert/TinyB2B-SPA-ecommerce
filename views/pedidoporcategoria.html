<md-content flex style="border: 1px solid firebrick;" layout="column" data-ng-init="buscarporcategorias()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Toggle Menu">
                <md-icon md-svg-src="img/menu.svg"></md-icon>
            </md-button>
            <h2>Por categor√≠a</h2>
            <span flex></span>
            <md-button md-fab md-primary href="./checkout">
                <md-icon class="badge" data-badge="{{itemsummary}}"
                         md-svg-src="img/ic_shopping_cart_white_24px.svg"></md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <md-content flex layout-xs="column" layout="row" layout-align="center">
        <md-button ng-show="mostrarfloat" class="md-fab md-primary md-fab-bottom-right" aria-label="Ver categorias">
            <md-icon md-svg-src="img/icons/android.svg"></md-icon>
        </md-button>

        <md-content flex-gt-xs="50" flex-xs="100" flex-order-xs="-2" class="productos" layout-margin>

            <md-grid-list ng-show="mostrarmarcas" md-cols-sm="2" md-cols-xs="2" md-cols-gt-sm="3"
                          md-gutter="1em"
                          md-row-height="3rem">
                <md-grid-tile md-ink-ripple class="tile" ng-repeat="tile in marcas | orderBy: 'Descripcion'"
                              ng-click="prodspormarca(tile.Codigo)">
                    {{tile.Descripcion}}
                </md-grid-tile>
            </md-grid-list>

            <div ng-include="'views/producto.html'"></div>


        </md-content>

        <md-content ng-include="'views/carroitemsndv.html'" flex-xs="none" flex-gt-xs="50" layout-align="end"
                    flex-order-xs="-1" layout="column">

        </md-content>

    </md-content>
