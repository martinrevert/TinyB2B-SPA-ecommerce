<!DOCTYPE html>
<html lang="es" ng-app="app">
<head>
    <base href="/pedidos/"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" type="text/css"
          media="all"/>
    <link rel="stylesheet" href="app.css">
</head>
<body ng-cloak layout="row" ng-controller="indexCtrl">

<md-sidenav ng-if="showSidebar()" layout="column" layout-fill
            class="md-sidenav-left md-whiteframe-z2 md-navigation-drawer"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            ng-cloak>

    <md-toolbar class="md-hue-2 md-tall">
        <span flex></span>
        <div layout="row" layout-align="center center">
            <img class="logo" src="img/logo_grupo_serin.png"></img>
        </div>

        <span flex></span>
        <div class="md-body-2" layout="row" layout-align="center end">Usuario: {{usuario}}</div>
        <div class="md-body-2" layout="row" layout-align="center end">Empresa: {{empresa}}</div>
        <!-- <md-svg-icon="img/ic_call_white_24px.svg"></md-icon> -->
        <div class="md-body-2" layout="row" layout-align="center end"><a style="color: white; font-size: 0.9rem" href="tel:+543514994474"><md-svg-icon="img/ic_call_white_24px.svg"></md-icon>ATENCION AL CLIENTE: 351-4994474</a></div>


    </md-toolbar>

    <md-list>
        <md-list-item class="md-2-line" href="{{item.href}}" ng-repeat="item in menu" role="link"
                      ng-click="toggleSidenav('left')">
            <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
            <div class="md-list-item-text">
                <span class="md-body-1">{{item.title}}</span>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-sidenav>

<ng-view ng-cloak layout="column" layout-fill></ng-view>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"
        type="text/javascript"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/localStorageService/src/storageprovider.js"></script>
<script type='text/javascript' src='bower_components/angular-loading-bar/build/loading-bar.min.js'></script>
<script src="bower_components/pdfjs-dist/build/pdf.js"></script>
<script src="bower_components/angular-pdf/dist/angular-pdf.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/file-saver/FileSaver.min.js"></script>
<script src="bower_components/angular-vibrator/build/vibrator.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/angular-audio/app/angular.audio.js"></script>

<script src="app.js"></script>
<script src="controllers/loginController.js"></script>
<script src="controllers/pedidoController.js"></script>
<script src="controllers/oldndvController.js"></script>
<script src="controllers/checkoutController.js"></script>
<script src="controllers/resuController.js"></script>
<script src="controllers/pdfviewerlistadepreciosController.js"></script>
<script src="controllers/pdfviewerController.js"></script>
<script src="services/productosService.js"></script>
<script src="services/enviarpedidoService.js"></script>
<script src="services/marcasService.js"></script>
<script src="services/cartService.js"></script>
<script src="services/resuService.js"></script>
<script src="services/oldndvService.js"></script>
<script src="services/clientesService.js"></script>
<script src="services/pdfService.js"></script>
<script src="services/pdflistadepreciosService.js"></script>
</body>
</html>
